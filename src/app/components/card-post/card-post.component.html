<div class="card">
  <div class="image-container" style="--bg-image: url('{{ card_photo_url }}')">
    <img src="{{ card_photo_url }}" class="card-img-top" alt="Post image" />
  </div>
  <div class="card-body">
    <div class="card-body-contents">
      <h5 class="card-title">{{ card_title }}</h5>
      <p class="card-text">
        {{ "@ " + card_text.split("/").slice(2, 3).join("/") }}
      </p>
      <p class="card-text">
        <small>{{ card_small_text }}</small>
      </p>
    </div>
  </div>
</div>
